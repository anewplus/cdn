<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Ve tam giac mau do</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec2 vPosition;

        void main()
        {
            gl_Position = vec4(vPosition, 0.0, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        out vec4 fColor;

        void main()
        {
            fColor = vec4( 0.0, 0.0, 1.0, 1.0 );
        }
    </script>

    <script type="text/javascript" src="https://cdn.leanhduc.pro.vn/js/graphics/common/initShaders.js"></script>
    <script type="text/javascript" src="https://cdn.leanhduc.pro.vn/js/graphics/common/MVnew.js"></script>
    <script type="text/javascript" src="triangle.js"></script>
</head>

    </canvas>
</body>
</html>
